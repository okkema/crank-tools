<mat-card>
    <div fxLayout="row" fxLayoutAlign="start center">
        <img mat-card-avatar [src]="icon">
        <mat-card-title [style.margin-bottom]="0" [style.margin-left.px]="16" >{{ title }}</mat-card-title>
    </div>
    <hr>
    <mat-card-content>
        <table mat-table matSort [dataSource]="dataSource">
            <ng-container *ngFor="let col of columns; let i = index;" [matColumnDef]="col.name">
                <div *ngIf="col.sortable; else notSortable">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ col.name | titlecase }}</th>
                </div>
                <ng-template #notSortable>
                    <th mat-header-cell *matHeaderCellDef>{{ col.name | titlecase }}</th>
                </ng-template>
                <td mat-cell *matCellDef="let row"> {{ row[col.name] }} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-flat-button color="primary" (click)="openDialog()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-flat-button color="primary" (click)="openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let rows; columns: tableColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
